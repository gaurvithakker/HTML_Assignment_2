<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Page</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="table.html" method="get">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" required><br><br>

        <label for="email">Email-id</label>
        <input type="email" id="email" placeholder="Email-id" required><br><br>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="password" required><br><br>
        <br>
        <br>
        <label>Language</label><br><br>
        <input type="radio" name="language" value="HTML"> HTML<br>
        <input type="radio" name="language" value="CSS"> CSS<br>
        <input type="radio" name="language" value="JS"> JS<br><br>

        <label>Course</label><br>
        <br>
        <input type="checkbox" name="course" value="Java Stack"> Java Stack<br>
        <input type="checkbox" name="course" value="Data Science"> Data Science<br>
        <input type="checkbox" name="course" value="MERN Stack"> MERN Stack<br><br>

        <label for="field">Field:</label><br><br>
        <select name="field" placeholder="select">
            <br>
            <option value="Select">Select</option>
            <option value="CSS">CSS</option>
            <option value="HTML">HTML</option>
            <option value="JS">JS</option>
        </select><br><br>
        <form>
    <textarea id="description" placeholder="Describe Yourself" rows="2" cols="30"></textarea><br><br>

    <input type="date" id="date" placeholder="dd-mm-yyyy">
        </form>
        <br>
      <label for="phone">Phone No.</label>
        <input type="tel" id="phone" placeholder="Phone No." required><br><br>

        <input type="submit" value="Submit">
    </form>
     <br>
    <br>
    <a href="table.html">Click Here For Table File</a>
</body>
</html>
